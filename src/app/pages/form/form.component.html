<div class="form">
	<div class="form--logo">
		<a [routerLink]="['/']"><img src="/assets/sketch_logo.svg" alt="Logo Image" /></a>
	</div>
	<div class="form__container">
		<div class="form__container--content">

			<div class="header">
				
				<div class="header__steps">
					<progress 
						[value]="getAdvantage()" 
						max="100">
							{{getAdvantage()}}%
					</progress>
				</div>

			</div>

			<div *ngFor="let question of questionsForm; let i = index">

				<div class="question" *ngIf="(i+1) == step && !question.completed">

					<div class="question__header">
						<div class="question__header--info">
							<h2>{{question.title}}</h2>
							<p>{{question.description}}</p>
						</div>
					</div>
					
					<div class="question__options" *ngIf="question.options.length > 0">
						<div class="grid">
							<a  *ngFor="let option of question.options; let e = index" class="grid--item" [class.selected]="option.selected" (click)="selectOption(i, e)">{{option.name}}</a>
						</div>
					</div>

					<div class="question__continue">
						<a class="question__continue--button" (click)="continue()">Continuar</a>
					</div>
					
				</div>

				
			</div>
			

		</div>

	</div>
</div>
