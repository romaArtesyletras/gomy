<div class="form">
	<div class="form--logo">
		<a [routerLink]="['/']"><img src="/assets/icons/logo.svg" alt="Logo Image" /></a>
	</div>

	<div class="form__container" *ngIf="!infoSendIt">
		<div class="form__container--content">

			<div class="header">
				
				<div class="header__steps">
					<progress 
						[value]="getAdvantage()" 
						max="100">
							{{getAdvantage()}}%
					</progress>
				</div>

			</div>

			
			<div *ngFor="let question of questionsForm; let i = index">

				<div class="question" *ngIf="(i+1) == step && !question.completed">

					<div class="question__header">
						<div class="question__header--info">
							<h2>{{question.title}}</h2>
							<p>{{question.description}}</p>
						</div>
					</div>
					
					<div class="question__options" *ngIf="question.options.length > 0">
						<div class="grid">
							<a  *ngFor="let option of question.options; let e = index" class="grid--item" [class.selected]="option.selected" (click)="selectOption(i, e)">{{option.name}}</a>
						</div>
					</div>

					<div class="question__continue">
						<a class="question__continue--button" (click)="continue()">Continuar</a>
					</div>
					
				</div>

				
			</div>
		</div>

	</div>

	<div class="form__send" *ngIf="infoSendIt">
		<div class="form__send--message form__send--revealing">
			<div class="box">
				<p>Muchas gracias por haber llenado nuestro formulario, ya se envió la información a nuestros entrenadores.</p>	
				<p>Estaremos en contacto contigo muy pronto.</p>
				<p>¡Mantente saludable! <a [routerLink]="'/'">Volver al inicio</a></p>
			</div>
		</div>
	</div>
</div>
