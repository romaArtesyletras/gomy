<div class="form">
  <div class="form--logo">
    <a [routerLink]="['/']"><img src="/assets/sketch_logo.svg" alt="Logo Image" /></a>
  </div>
  <div class="form__container">
    <div class="form__container--content">

      <div class="header">
        <div class="header__steps">
          <progress value="10" max="100">33%</progress>
        </div>
      </div>

      <div *ngFor="let question of questionsForm">
        <div class="header">
          <div class="header--question">
            <h2>{{question.title}}</h2>
            <p>{{question.description}}</p>
          </div>
        </div>
        
        <div *ngIf="question.options.length > 0">
          <div class="grid">
            <a  *ngFor="let option of question.options" class="grid--item">{{option.name}}</a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
